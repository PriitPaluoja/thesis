<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{TITLE_LOGIN}"></title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">NIPT</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/examination}" th:text="#{INSERT_EXAMINATION}"></a></li>
            <li><a th:href="@{/choice}" th:text="#{REPORT}"></a></li>
            <li><a th:href="@{/settings}" th:text="#{SETTINGS}"></a></li>
            <li><a th:href="@{/new}" th:text="#{ADD_USER}"></a></li>
            <li><a th:href="@{/manage}" th:text="#{MANAGE_USERS}"></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <p th:if="${param.error}" class="alert alert-danger" th:text="#{TRY_AGAIN}"></p>
    <form name="form" th:action="@{/login}" action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <fieldset>
            <legend th:text="#{LOG_IN}"></legend>
            <div class="form-group">
                <label>
                    <input type="email" name="email" class="form-control" th:placeholder="#{EMAIL}"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" name="password" class="form-control" th:placeholder="#{PASSWORD}"/>
                </label>
            </div>
            <div>
                <label class="form-group" for="remember-me" th:text="#{REMEMBER}"></label>
                <input type="checkbox" name="remember-me" id="remember-me"/>
            </div>
        </fieldset>
        <input type="submit" id="login" th:value="#{LOG_IN}" class="btn btn-default"/>
    </form>
</div>
</body>
</html>
